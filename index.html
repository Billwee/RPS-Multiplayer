<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>RPS Multiplayer</title>
  </head>
  <body>
    <div class=" header container bg-primary">
      <h1 class="text-center">Rock Paper Scissors Multiplayer</h1>
    </div>
    <div class="container info">
      <form class="form-inline name mb-4">
        <div class="form-group">
          <input
            autocomplete="off"
            type="text"
            id="nameInput"
            class="form-control form-control-sm"
            placeholder="Enter Name to Play.."
          />
          <button id="nameBTN" type="submit" class="btn btn-sm btn-primary">
            Submit
          </button>
        </div>
      </form>
      <p>Round #</p>
      <div class="flexWLT">
        <p>Wins: <span id="winCount">0</span></p>
        <p>Ties: <span id="tieCount">0</span></p>
        <p>Losses: <span id="loseCount">0</span></p>
      </div>
    </div>

    <!--GAME AREA -->
    <div class="gameArea container">
      <div class="player1Div player">
        <p id="player1">######</p>
        <div class="choices1">
          <p class="choice" id="R">Rock</p>
          <p class="choice" id="P">Paper</p>
          <p class="choice" id="S">Scissors</p>
        </div>
      </div>
      <div class="center">
        <p id="tie">TIE</p>
        <p id="onewins">Player 1 Wins!</p>
        <p id="twowins">Player 2 Wins!</p>
      </div>
      <div class="player2Div player">
        <p id="player2">####</p>
        <div class="choices2">
          <p class="choice" id="R">Rock</p>
          <p class="choice" id="P">Paper</p>
          <p class="choice" id="S">Scissors</p>
        </div>
        <div class="player1Picking">
          <p>Player 1 is choosing</p>
        </div>
      </div>
    </div>

    <!-- CHAT -->
    <div class="container chat">
      <form action="">
        <div class="form-group">
          <label for="chat">Chat</label>
          <div id="chatBox" class="overflow-auto"></div>
          <div class="input-group mb-3">
            <input
              autocomplete="off"
              type="text"
              id="chatInput"
              class="form-control form-control-sm"
              placeholder="Chat here..."
            />
            <div class="input-group-append">
              <button
                type="button"
                id="send"
                class="btn btn-secondary btn-sm input-group-append"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
